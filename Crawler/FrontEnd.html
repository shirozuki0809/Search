<!DOCTYPE html>
<html>
<head>
    <title>Simple Search Engine</title>
</head>
<body>
    <h1>Simple Search Engine</h1>
    <form action="/search" method="GET">
        <input type="text" name="query" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
    <div id="results">
        <!-- Search results will be displayed here -->
    </div>
</body>
</html>
